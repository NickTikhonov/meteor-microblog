<template name="home">

  <div class="page-header">
    {{#if currentUser }}
      <input placeholder="Whats on your mind?"
             class="input-lg posttext"
             type="text"
             id="posttext"
             name="posttext"/>
    {{ else }}
      <h2>Log-in to post and comment!</h2>
    {{/if}}
  </div>

  {{# if currentUser }}
  {{# if Template.subscriptionsReady }}
    {{# if noPosts }}
      <p class="lead">There are no new posts - follow some <a href="/users">people</a> to see more posts!</p>
    {{ else }}
    <ul id="postList" class="media-list">
      {{# each posts }}
        {{> post}}
        <hr/>
      {{/each}}
    </ul>
    {{/if}}
  {{else}}
    <div class="row">
      <div class="col-lg-4">
        {{> spinner }}
      </div>
    </div>
  {{/if}}
  {{/if}}
</template>
