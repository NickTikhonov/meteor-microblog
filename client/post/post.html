<template name="post">
  <li class="media">

    <!--Post Author Picture-->
    <div class="media-left">
      <img src="{{ identicon username }}"
           width="{{ avatarSize }}px"
           class="media-object"
           data-src="holder.js/64x64"/>
    </div>

    <!--Post Content and Comments-->
    <div class="media-body">
      <h4 class="media-heading">{{ username }}</h4>
      <p class="large">{{ text }}</p>


      <p>
        {{# if currentUser }}
          <a class="likebtn muted"><small>
            {{#if liked}}
              <i class="fa fa-thumbs-down"></i>
              Unlike
            {{else}}
              <i class="fa fa-thumbs-up"></i>
              Like
            {{/if}}
          </small></a>
        {{/if}}
        {{# if userOwned }}
          <a class="deletebtn muted"><i class="fa fa-trash"></i><small> Delete</small></a>

        {{/if}}
        {{#if hideCommentInput }}
          <small>
            <a class="show-comment-box">
              <i class="fa fa-comment"></i>
              Comment
            </a>
          </small>
        {{/if}}
        {{#if likeCount }}
          <small>
          <span class="badge badge-success">
            {{likeCount}}
          </span>

            {{#if single likeCount }}
              Person Likes
            {{else}}
              People Like
            {{/if}}
            This
          </small>
        {{/if}}
      </p>

      {{# if currentUser }}
        {{#if showCommentInput }}
        <input type="text"
               name="comment"
               value=""
               placeholder="Comment"
               id="comment"
               class="comment input-xs"/>
        {{/if}}
      {{/if}}

      <ul class="media-list">
        {{# each comments }}
          {{>post}}
        {{/ each }}
      </ul>

    </div>
  </li>
</template>
