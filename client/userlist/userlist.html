<template name="userlist">
  {{#if Template.subscriptionsReady }}
    {{#if allusers }}
      <div class="media-list">
      {{#each allusers }}
        {{>userinfo }}
      {{/each}}
      </div>
    {{else }}
      <h1>No users found</h1>
    {{/if}}
  {{ else }}
    <h1>Loading..</h1>
  {{/if}}
</template>

<template name="userinfo">
  <li class="media">
    <!--Post Author Picture-->
    <div class="media-left">
      <img src="{{ identicon displayName }}"
           width="40px"
           class="media-object" />
    </div>

    <!--Post Content and Comments-->
    <div class="media-body">
      <a href="/user/{{ _id }}">
        <h4 class="media-heading">{{ displayName }}</h4>
      </a>
      <p>Member since {{ memberSince }}</p>
      {{# if currentUser }}
        <button class="btn btn-xs btn-success">Direct Message</button>
        <button class="btn btn-xs btn-info">Follow</button>
      {{/ if }}
    </div>
  </li>
</template>
